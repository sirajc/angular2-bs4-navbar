<div class="hero-detail">
  <div *ngIf="hero" class="card">
    <div class="card-block">
      <h4 class="card-title">{{hero.name}}</h4>
      <h5 class="card-title">id : {{hero.id}}</h5>
      <p class="card-text">{{hero.name}}</p>
    </div>
  </div>
  <div *ngIf="!hero">
    Hero not found!!
  </div>
  <br>
  <a class="btn btn-primary" (click)="gotoHeroes()">Back</a>
</div>
